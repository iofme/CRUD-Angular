<div class="pensamento {{pensamento.modelo}} ff-roboto-mono " [ngClass]="larguraPensamento()">
    <img src="/{{pensamento.modelo}}.png" alt="Aspas coloridas">
    <p class="conteudo">{{pensamento.conteudo}}</p>
    <p class="conteudo">{{pensamento.autoria}}</p>

    <div class="acoes">
        <button class="botao-editar"><img src="/icone-editar.png" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}" alt="icone de editar"></button>
        <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}"><img src="/icone-excluir.png" alt="icone de excluir"></button>
    </div>
</div>
